<div class="back-text">
    <div >
        <img  routerLink="/home" class="icon-back" src="/assets/svg/back.svg" alt="" srcset="">
    </div>
    <div  >
        <p routerLink="/home">Back</p>
    </div>
</div>


<div class="container">


    <h2>Login</h2>
    <div class="information-container">
       
            <div class="row ">
                <h4>If you don’t have an access account yet, please fill out the following <a href="https://docs.google.com/forms/d/1N4ov0bLmBh0YgEjEDxZiyXcS3pZHt0IFL25SNicvjI8/edit?usp=sharing">form</a> and we’ll get in touch</h4>
            </div>
       
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required.</div>
                <div *ngIf="f.email.errors.email">Email is should have a valid format.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required.</div>
                <div *ngIf="f.password.errors.minlength">Password minimum length is 8.</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
    </form>
</div>
